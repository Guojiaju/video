# Server settings
server:
    port: 8888
    address: 127.0.0.1

# DATASOURCE
dataSource:
   dataSourceClassName: com.mysql.jdbc.Driver
   url: jdbc:mysql://localhost:3306/test?useUnicode=true&amp;charaterEncoding=utf-8
   databaseName: test
   serverName: 127.0.0.1
   username: root
   password:
   cachePrepStmts: true
   prepStmtsSize: 250
   prepStmtsCacheSqlLimit: 2048
   userServerPrepStmts: true

# SPRING PROFILES
spring:       
    # HTTP ENCODING
    http:
        encoding.charset: UTF-8
        encoding.enable: true
        encoding.force: true
    # JACKSON
    jackson:
       date-format: yyyy-MM-dd HH:mm:ss
    # File Upload Limit
    multipart:
        maxFileSize: 10M
        maxRequestSize: 10M

# MyBatis
mybatis:
    typeAliasesPackage: com.future.api.**.domain
    mapperLocations: classpath:/com/future/api/**/dao/*.xml
    configLocation: classpath:/mybatis-config.xml

# LOGGING
logging:
    level:
       com.ibatis:DEBUG